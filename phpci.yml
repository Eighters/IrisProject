build_settings:
    ignore:
        - "vendor"
        - "tests"

setup:
    composer:
        action: "install"
        prefer_dist: false
    shell:
        - "%BUILD_PATH%/bin/console doctrine:schema:drop --force"
        - "%BUILD_PATH%/bin/console doctrine:schema:create"
        - "%BUILD_PATH%/bin/console doctrine:fixtures:load -n"



test:
    php_unit:
        config:
           - "phpunit.xml"
    php_code_sniffer:
        path: "src"
        standard: "PSR1,PSR2"
        allowed_errors: 10
        allow_warnings: 9999
    php_cpd:
        standard: "PSR2"
        path: "src"
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
        path: "src"
    php_loc:
        directory: "src"
    php_mess_detector:
        path: "src"
        rules:
          - "cleancode"
          - "controversial"
          - "codesize"
          - "design"
          - "naming"
          - "unusedcode"
##          - "somedir/customruleset.xml"
        allow_failures: true
        zero_config: true # do not make build as failed if something was detected


php_mess_detector:
    rules:
        - "codesize"
        - "unusedcode"
        - "naming"
    allow_failures: true

complete:
   shell:
        - "%BUILD_PATH%/bin/console doctrine:schema:drop --force"
        - "%BUILD_PATH%/bin/console doctrine:schema:create"
        - "%BUILD_PATH%/bin/console doctrine:fixtures:load -n"